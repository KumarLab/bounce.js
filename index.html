	<meta charset="utf-8">
    <title>Bounce any HTML element</title>
    <meta name="author" content="Prabhat Kumar">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="bounce.js"></script>
	<script>
		//
		$(function(){
			$('#logo').bounce({
				bounceHeight:'20px',
				dropDownSpeed:600,
				delay:100
			});
		});
    </script>
</head>

<body>
<div class="wrapper">
  <div id="banner">
    <header id="namePlate">
      <h1 id="logo"><a href="http://kumarlab.org/"><img src="http://cdn.kumarlab.org/static/icons/logo@github.png" alt="logo"></a></h1>
    </header>
  </div>

  <p>Copyright © 2012. All Rights Reserved.</p>
</div>
</body>
